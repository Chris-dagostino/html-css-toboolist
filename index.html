<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--intestazione logo-->
    <header>

        <div class="contenitor" >
            <img class="logo" src="img/Logo.png" alt="logo">
            <span class="scritta-logo" >Toboolist</span>
        </div>

    </header>
    <!--fine intestazione logo-->

    <main>

        <div class="sfondo-main" >
            <div class="sfondo-button" >
                <input class="button1" type="button" value="Add Task">
                <span>
                    <input class="button2" type="button" value="Add Section">
                </span>

            </div>

            <!--lista-->
            <div class="sfondo-lista" >
                <div>
                    <h2 class="selezione" >New task</h2>

                </div>
                <div>
                    <h2 class="selezione" >Today</h2>
                </div>
                <div>
                    <h2 class="selezione" >Up coming</h2>
                </div>

            </div>
            <!--fine lista-->
        </div>


    </main>
    
</body>
</html>
